language: none

services:

build:
  pre_ci:
  pre_ci_boot:
    image_name: sireum/v3-compcert
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - git submodule update --init --recursive
    - bin/sbt-launch.sh clean test:compile test:fastOptJS
    - SIREUM_PARALLEL_BUILD=false bin/sbt-launch.sh 'project sireum-jvm' test
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true
  cache_dir_list:
    - $HOME/.ivy2
    - $HOME/.coursier
    - $HOME/.sbt
    - $SHIPPABLE_BUILD_DIR/platform
    - $SHIPPABLE_BUILD_DIR/apps

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_cancel: never
      on_start: never
      on_pull_request: always
