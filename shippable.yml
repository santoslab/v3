language: none

services:

build:
  pre_ci:
  pre_ci_boot:
    image_name: sireum/v3-compcert
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - if git show -s HEAD | grep -F -q "[skip shippable]" ; then export SKIP_CI="true" ; fi
    - if git show -s HEAD | grep -F -q "[shippable skip]" ; then export SKIP_CI="true" ; fi
    - if [[ -z $SKIP_CI ]]; then git submodule update --init --recursive; fi
    - if [[ -z $SKIP_CI ]]; then bin/sbt-launch.sh clean test:compile test:fastOptJS; fi
    - if [[ -z $SKIP_CI ]]; then bin/sbt-launch.sh 'project sireum-jvm' test; fi
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true
  cache_dir_list:
    - $HOME/.ivy2
    - $HOME/.coursier
    - $HOME/.sbt
    - $SHIPPABLE_BUILD_DIR/platform
    - $SHIPPABLE_BUILD_DIR/apps

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_cancel: never
      on_start: never
      on_pull_request: always
